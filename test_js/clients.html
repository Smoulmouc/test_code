<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Clients</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Liste des Clients</h1>
    <ul id="clientList"></ul>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const clients = [
            { id: 1, nom: 'Dupont', prenom: 'Jean', email: 'jean.dupont@example.com' },
            { id: 2, nom: 'Martin', prenom: 'Marie', email: 'marie.martin@example.com' },
        ];

        function afficherClients() {
            const clientListElement = document.getElementById('clientList');
            clientListElement.innerHTML = '';
    
            clients.forEach(client => {
                const listItem = document.createElement('li');
                listItem.textContent = `${client.nom} ${client.prenom}`;
                listItem.addEventListener('click', () => {
                    localStorage.setItem('selectedClientId', client.id);
                    window.location.href = 'client_details.html';
                });
                clientListElement.appendChild(listItem);
            });
        }
    
        afficherClients();
    });
    </script>
</body>
</html>
